spring:
  application:
    name: api-gateway

  # üî¥ Config Server disabled for Render
  cloud:
    config:
      enabled: false

    gateway:
      routes:

        # =========================
        # üë§ USER SERVICE
        # =========================
        - id: user-service
          uri: https://ai-gym-userservice.onrender.com
          predicates:
            - Path=/api/users/**

        # =========================
        # üèÉ ACTIVITY SERVICE
        # =========================
        - id: activity-service
          uri: https://ai-gym-activityservice.onrender.com
          predicates:
            - Path=/api/activities/**

        # =========================
        # ü§ñ AI SERVICE
        # =========================
        - id: ai-service
          uri: https://ai-gym-aiservice.onrender.com
          predicates:
            - Path=/api/recommendations/**

server:
  port: 8080

# üî¥ Eureka completely OFF (Render compatible)
eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false



