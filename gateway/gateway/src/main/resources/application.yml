spring:
  application:
    name: api-gateway

  cloud:
    config:
      enabled: false

    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns:
              - "http://localhost:5173"
              - "https://ai-gym-frontend.onrender.com"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            exposedHeaders:
              - Authorization
            allowCredentials: true

      routes:
        - id: user-service
          uri: https://ai-gym-userservice.onrender.com
          predicates:
            - Path=/api/users/**

        - id: activity-service
          uri: https://ai-gym-activityservice.onrender.com
          predicates:
            - Path=/api/activities/**

        - id: ai-service
          uri: https://ai-gym-aiservice.onrender.com
          predicates:
            - Path=/api/recommendations/**

server:
  port: 8080

eureka:
  client:
    enabled: false
