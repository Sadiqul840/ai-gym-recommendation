spring:
  application:
    name: api-gateway

  cloud:
    config:
      enabled: false

    gateway:
      # ‚≠ê REQUIRED for CORS preflight (OPTIONS)
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            # ‚úÖ Use allowedOrigins (NOT patterns) with credentials
            allowedOrigins:
              - http://localhost:5173
              - https://ai-gym-frontend.onrender.com
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            exposedHeaders:
              - Authorization
            allowCredentials: true

      routes:
        # üë§ USER SERVICE
        - id: user-service
          uri: https://ai-gym-userservice.onrender.com
          predicates:
            - Path=/api/users, /api/users/**

        # üèÉ ACTIVITY SERVICE
        - id: activity-service
          uri: https://ai-gym-activityservice.onrender.com
          predicates:
            - Path=/api/activities, /api/activities/**

        # ü§ñ AI SERVICE
        - id: ai-service
          uri: https://ai-gym-aiservice.onrender.com
          predicates:
            - Path=/api/recommendations, /api/recommendations/**

server:
  port: 8080

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false
