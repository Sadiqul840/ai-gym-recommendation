spring:
  application:
    name: api-gateway

  config:
    import: optional:configserver:http://localhost:8888

  cloud:
    gateway:
      routes:

        # âœ… USER SERVICE
        - id: user-service
          uri: https://ai-gym-userservice.onrender.com
          predicates:
            - Path=/api/users/**

        # âœ… ACTIVITY SERVICE (NEW â€“ ADD THIS)
        - id: activity-service
          uri: https://ai-gym-activityservice.onrender.com
          predicates:
            - Path=/api/activities/**

server:
  port: 8080

# ðŸ”´ IMPORTANT: Disable Eureka completely for Render
eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false


