spring:
  application:
    name: api-gateway

  cloud:
    config:
      enabled: false

    gateway:

      # üåç GLOBAL CORS (VERY IMPORTANT)
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns:
              - http://localhost:5173
              - https://ai-gym-frontend.onrender.com
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            exposedHeaders:
              - Authorization
            allowCredentials: true

      # üö¶ ROUTES
      routes:

        # üë§ USER SERVICE
        - id: user-service
          uri: https://ai-gym-userservice.onrender.com
          predicates:
            - Path=/api/users/**
          filters:
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

        # üèÉ ACTIVITY SERVICE
        - id: activity-service
          uri: https://ai-gym-activityservice.onrender.com
          predicates:
            - Path=/api/activities/**
          filters:
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

        # ü§ñ AI SERVICE ‚úÖ (FIXED PATH)
        - id: ai-service
          uri: https://ai-gym-aiservice.onrender.com
          predicates:
            - Path=/api/recommendations/**
          filters:
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

server:
  port: 8080

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false
